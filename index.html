<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather APP - Final Project</title>
</head>
<body>
  <div class="container"> 
    <div class="card"> 
     <div class="full-page"> 
       <h1 class = "tittle-forecast">
        <strong><em>Weather Forecast</em></strong>
       </h1>

       <h6 class = "date" id="current-date">
         <strong>Sunday, 15:02</strong>   
       </h6>

        <form>
            <div class="row">
                <div class="col-6">
                    <input type="text" autocomplete="off" placeholder ="Enter a locality..." class =".locality" id ="location-input"/>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                  <input type="submit" value=Search class="search-submit" id="enter-submit" /> 
                </div>
            </div>
        </form> 

        <div class="location" >
          <img src="images/location.jpg" alt="com" width="75" id="clocation">
     </div>
            <h2 class="enter-location" id = "placeinput">
              Bragança 
            </h2>
        
            <div class="card border-success mb-3 card-border" style="max-width: 20rem;">
              <div class="card-header"> <strong><em>Present Day...</em></strong></div>
                <div class="card-body text-success">
                  <h5 class="card-city" id = "weather-description"> <strong> Overcast</strong> </h5>   
                  <p class="card-text"> 
                      <img src="images/partly_cloudy.png" alt="City Temperature" class="temperature" id="icon-weather"/>        
                      <span class="temperature" id = "tempDay" >14</span>
                      <a href = "#" class="active" id="celsiusTemp"> ºC |</a> 
                       <a href = "#" class="fahrenheitT" id ="fahrenheitTemp">°F </a></span>
                      </br>
                      Pressure: <strong class="pre"> 1000 km/h </strong>
                      </br>
                      Humidity: <strong class="hum"> 40%</strong>
                      </br>
                      Wind: <strong class ="win">2.24km/h</strong>
                  </p>
                </div>
              </div>

            
                <div class  = "weather-forecast" id="forecast"></div>


                  <h4>
                           <footer class="code-márcia">
                           <a
                           href="https://github.com/MarciaCastro09/weather-forecast_projet"
                           target="_blank"
                           >Open source code</a
                           >
                           by Márcia Castro
                          </footer>
                          </h4>

                      </div>
                      
      <script src="src/index.js"></script>                
    </body>
</html>
